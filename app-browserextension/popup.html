<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grok Exporter</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      font-size: 14px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
    }
    header {
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 700;
      color: #ffffff;
      user-select: none;
    }
    .main-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background-color: #161b22;
      border-radius: 8px;
    }
    #status {
      font-size: 13px;
      color: #58a6ff;
      text-align: center;
      min-height: 22px;
      padding: 10px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      user-select: none;
      transition: color 0.3s ease;
    }
    /* Optional: Style for error status in popup.js */
    #status.error {
      color: #f85149;
    }
    a.dashboard-btn {
      width: 100%;
      padding: 14px 0;
      background-color: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      user-select: none;
    }
    a.dashboard-btn:hover {
      background-color: #30363d;
      border-color: #58a6ff;
      transform: translateY(-2px);
    }
    a.dashboard-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.5);
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grok Exporter</h1>
  </header>
  <div class="main-section">
    <a href="https://yourdashboard.site" target="_blank" class="dashboard-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 5H21V19H3V5Z" stroke="#c9d1d9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M3 9H21" stroke="#c9d1d9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M7 13H17" stroke="#c9d1d9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Open Dashboard
    </a>
    <div id="status">Checking export status...</div>
  </div>
  <footer>View and manage your exports.</footer>
  <script src="popup.js"></script>
</body>
</html>
